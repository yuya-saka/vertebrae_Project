training:
  batch_size: 32
  num_workers: 8
  max_epochs: 100
  accumulation_steps: 1
  early_stopping:
    enabled: true
    patience: 15
    monitor: val_loss
    mode: min
  checkpoint:
    save_top_k: 3
    monitor: val_pr_auc
    mode: max
    save_last: true
optimizer:
  name: AdamW
  lr: 0.0001
  weight_decay: 0.0001
  use_differential_lr: true
  encoder_lr_factor: 0.1
scheduler:
  name: ReduceLROnPlateau
  mode: min
  factor: 0.5
  patience: 5
  min_lr: 1.0e-05
loss:
  w_class: 1.0
  w_seg: 1.0
  seg_loss_type: dice
  focal_alpha: 0.25
  focal_gamma: 2.0
data_direction:
  axis: axial
  csv_file: ${dataset_path_dir}/segmentation_dataset_axial.csv
  project_root_for_csv: ${project_root}
  image_size:
  - 256
  - 256
  use_png: true
  hu_windows: null
  augmentation:
    rotation_degrees: 30
    translation_pixels: 20
    scale_range:
    - 0.8
    - 1.2
    horizontal_flip_prob: 0.2
model:
  name: MultiTaskUNet
  encoder_name: resnet18
  encoder_weights: imagenet
  in_channels: 3
  decoder_channels:
  - 256
  - 128
  - 64
  - 32
  - 16
  classifier:
    dropout: 0.2
    use_gap: true
split:
  n_folds: 5
  fold_id: 0
experiment:
  description: Multi-task U-Net with ${model.encoder_name} on ${data_direction.axis}
    slices
seed: 42
wandb:
  project: vertebrae_multitask_2
  entity: yuya00-university-of-hyogo
  mode: online
  log_interval: 10
