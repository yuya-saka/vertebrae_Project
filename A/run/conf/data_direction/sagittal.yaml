# Sagittal slice configuration

axis: "sagittal"

# Data paths - NEW DATASET (PNG images)
csv_file: "${dataset_path_dir}/segmentation_dataset_sagit.csv"
project_root_for_csv: "${project_root}"  # CSV paths are relative to project root

# Image settings
image_size: [256, 256]
use_png: true  # Using PNG images instead of NIFTI

# NOTE: HU Window settings are disabled for PNG dataset (already normalized)
# PNG images are 8-bit RGB, already preprocessed and normalized
hu_windows: null

# Data augmentation
augmentation:
  rotation_degrees: 45
  translation_pixels: 20
  scale_range: [0.8, 1.2]
  horizontal_flip_prob: 0.5
  contrast_range: [0.9, 1.1]
