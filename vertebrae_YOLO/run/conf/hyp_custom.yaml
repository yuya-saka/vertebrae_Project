# データ拡張パラメータ（幾何学的拡張のみ）

degrees: 15.0      # 画像の回転角度 (±15度)
translate: 0.15    # 平行移動の割合 (±15%)
scale: 0.6         # 拡大縮小率 (±60%)
flipud: 0.2        # 上下反転の確率 (10%)
fliplr: 0.2        # 左右反転の確率 (50%)

# 無効化するパラメータ
hsv_h: 0.0         # 色相の変化 (無効)
hsv_s: 0.0         # 彩度の変化 (無効)
hsv_v: 0.0         # 明度の変化 (無効)
mosaic: 0.0        # モザイク合成 (無効)
mixup: 0.0         # MixUp合成 (無効)
copy_paste: 0.0    # Copy-Paste拡張 (無効)
shear: 0        # シアー変換の角度 (±2度)
cutmix: 0.0
perspective: 0.0   
copy_paste_mode: "flip"
mask_ratio: 0.0
overlap_mask: 0.0
bgr: False


# --- 損失関数の重み ---
box: 7.5  # バウンディングボックス損失の重み (デフォルト値)
cls: 2.0  # 分類損失の重み (デフォルトの3倍に設定)
dfl: 1.5  # DFL損失の重み (デフォルト値)

# --- Focal Loss パラメータ (クラス不均衡対策) ---
focal_gamma: 2.0    # Focusing parameter (易しいサンプルの重み削減)
                    # 推奨値: 1.5～2.5（医療画像では2.0が一般的）
                    # 効果: 大きいほど易しいサンプル（背景領域）の重みが減少
focal_alpha: 0.3    # Balancing factor (クラス不均衡補正)
                    # 推奨値: 0.25～0.5（骨折30%:非骨折70%想定）
                    # 効果: 少数派クラス（骨折）の重みを増加
